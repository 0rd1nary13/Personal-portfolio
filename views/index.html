<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photographer Portfolio</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1 id="photographer-name">Photographer Portfolio</h1>
            </div>
            <div class="nav-menu">
                <a href="#gallery" class="nav-link">Gallery</a>
                <a href="#about" class="nav-link">About</a>
                <a href="#contact" class="nav-link">Contact</a>
                <a href="/admin" class="nav-link admin-link">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2 class="hero-title">Capturing Life's Beautiful Moments</h2>
            <p class="hero-subtitle">Professional Photography Portfolio</p>
            <button class="hero-cta" onclick="scrollToGallery()">View Gallery</button>
        </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery-section">
        <div class="container">
            <h2 class="section-title">Gallery</h2>
            <div class="gallery-grid" id="gallery-grid">
                <!-- Gallery items will be loaded here -->
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container">
            <h2 class="section-title">About</h2>
            <div class="about-content">
                <div class="about-text">
                    <h3 id="about-name">Professional Photographer</h3>
                    <p id="about-bio">Loading biography...</p>
                    <div class="contact-info">
                        <h4>Contact Information</h4>
                        <p>Email: <span id="contact-email">Loading...</span></p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-info">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <p class="modal-location"><strong>Location:</strong> <span id="modalLocation"></span></p>
            </div>
        </div>
    </div>

    <script src="/js/main.js"></script>
</body>
</html>
